<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>d开头标签</title>
</head>
<body>
    <!-- 
        <data> 标签用于添加给定内容的机器可读翻译。
        该元素既为数据处理器提供了机器可读的值，又为浏览器中的渲染提供了人类可读的值。
        提示：如果内容与时间或日期相关，请改用 <time> 元素。
    -->
    <ul>
        <li><data value="21053">圣女果</data></li>
        <li><data value="21054">牛肉番茄</data></li>
        <li><data value="21055">零食番茄</data></li>
    </ul>

    <!-- 
        <datalist> 标签定义选项列表。请与 input 元素配合使用该元素，来定义 input 可能的值。
        datalist 及其选项不会被显示出来，它仅仅是合法的输入值列表。
        请使用 input 元素的 list 属性来绑定 datalist。
    -->
    <input id="myCar" list="cars" />
    <datalist id="cars">
        <option value="BMW">
        <option value="Ford">
        <option value="Volvo">
    </datalist>
    <br>

    <!-- 
        <dd> 在定义列表中定义条目的定义部分。
    -->
    <dl>
        <dt>计算机</dt>
            <dd>用来计算的仪器 ... ...</dd>
        <dt>显示器</dt>
            <dd>以视觉方式显示信息的装置 ... ...</dd>
    </dl>
    <br>

    <!-- 
        定义文档中已被删除的文本。
    -->
    <del>删除文本</del>
    <br>

    <!-- 
        <details> 标签用于描述文档或文档某个部分的细节。
        提示：与 <summary> 标签 配合使用可以为 details 定义标题。标题是可见的，用户点击标题时，会显示出 details。
    -->
    <details>
        <summary>点击查看详细内容</summary>
        <p>详细内容</p>
    </details>
    <details open="open">
        <summary>无需点击即可查看详细内容</summary>
        <p>详细内容</p>
    </details>
    <br>

    <!-- 
        <dfn> 标签可标记那些对特殊术语或短语的定义。
        现在流行的浏览器通常用斜体来显示 <dfn> 中的文本。将来，<dfn> 还可能有助于创建文档的索引或术语表。
        与其他许多基于内容的样式和物理样式标签一样，<dfn> 标签尽量少用为妙。作为一种通用样式，尤其在技术文档中，当第一次新的术语时，应该将它们与普通文本分开，这样读者可以更好地理解文章当前的主题，而从那以后就不要再对这个术语进行任何标记了。
    -->
    <dfn>标记对特殊术语或短语的定义</dfn>
</body>
</html>
